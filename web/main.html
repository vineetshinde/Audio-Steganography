<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Steganography</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script type="text/javascript" src="/eel.js"></script>

</head>
<style>
    
   

    
    #heading{
    font-size: 10vw;
    position: relative;
    margin-left: 35px;
    font-family: 'Dancing Script', cursive;
    }
    
    #audio_img{
        width : 80px;
        height: 80px;
        vertical-align: middle;
       
    }
    #song_path,#message{
        width:30em;
        margin-left: 70px;
        margin-bottom: 25px;
    }
    #mainDiv{
        text-align: center;
    }

</style>
<body>
    
    <h1 id='heading'>Audio Steganography <img src="napster-brands.svg" alt="audio_img" id="audio_img"></h1>
    
    <div id = "mainDiv">
        <input class="input is-small" id = "song_path" type="text" placeholder="Enter the song path"><br>
        <input class="input is-small" id = "message" type="text" placeholder="Enter the secret message "><br>
        
        <button class="button is-link" onclick=perform_steg()>Embed</button>
    </div>
    <div id = "mainDiv">
        <br>
        <input class="input is-small" id = "song_path" type="file"><br>
        <button class="button is-link" onclick=recover_steg()>Recover</button>
    </div>
    </div>
</body>
<script>
    function perform_steg(){
        var song_path = document.getElementById('song_path').value;
        var message = document.getElementById('message').value;

        eel.steg(song_path,message)(function(ret){alert('Song embedded successfully')});
        

    }
    function recover_steg(){
        eel.recover()
        (function(ret){
            alert('Secret message is ' + ret)
           
        });
    }

</script>
</html>
